<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Permissions-Policy" content="storage-access=()">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>SILINT LAKE · SLIC Shadow Serpent</title>

<style>
  /* PREVENT LONG-PRESS HIGHLIGHT / SELECTION */
  body, .snake, .segment {
    -webkit-user-select: none;
    -webkit-touch-callout: none;
    user-select: none;
  }

  body {
    margin: 0;
    height: 100vh;
    width: 100vw;
    background: linear-gradient(to bottom, #00142a, #002d55, #005b8c, #00a9c9);
    overflow: hidden;
    position: relative;
  }

  .ripple {
    position: absolute;
    width: 22px;
    height: 22px;
    border: 2px solid rgba(255,255,255,0.25);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    pointer-events: none;
    animation: rippleExpand 0.8s ease-out forwards;
  }

  @keyframes rippleExpand {
    from { opacity: 0.7; transform: translate(-50%, -50%) scale(1); }
    to   { opacity: 0;   transform: translate(-50%, -50%) scale(24); }
  }

  .snake {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 900px;
    height: 900px;
    transform: translate(-50%, -50%);
    pointer-events: none;
    filter: blur(18px);
  }

  .segment {
    position: absolute;
    width: 180px;
    height: 180px;
    background: radial-gradient(circle, #00000000 0%, #000000aa 35%, #000000ff 80%);
    border-radius: 50%;
    box-shadow: 0 0 40px 20px #000000cc;
    animation: pulse 3.5s ease-in-out infinite alternate;
  }

  .segment:nth-child(1) { top: 0px; left: 360px; }
  .segment:nth-child(2) { top: 130px; left: 320px; }
  .segment:nth-child(3) { top: 250px; left: 360px; }
  .segment:nth-child(4) { top: 380px; left: 310px; }
  .segment:nth-child(5) { top: 510px; left: 350px; }
  .segment:nth-child(6) { top: 640px; left: 300px; }
  .segment:nth-child(7) { top: 760px; left: 340px; }

  @keyframes pulse {
    from { transform: scale(1); filter: brightness(1); }
    to   { transform: scale(1.25); filter: brightness(1.4); }
  }
</style>

<script>
let offsetX = 0;
let offsetY = 0;
let angle = 0;
let direction = 1;
let lastTime = null;

/* HOLD SYSTEM – FIXED */
let holding = false;
let holdStart = 0;

/* UPDATE LOOP */
function updateSnakeTransform() {
  const snake = document.querySelector(".snake");
  if (!snake) return;
  snake.style.transform =
    `translate(calc(-50% + ${offsetX}px), calc(-50% + ${offsetY}px)) rotate(${angle}deg)`;
}

function animate(timestamp) {
  if (lastTime === null) lastTime = timestamp;
  const delta = timestamp - lastTime;
  lastTime = timestamp;

  const speed = 0.01;
  angle += speed * delta * direction;
  angle %= 360;

  updateSnakeTransform();
  requestAnimationFrame(animate);
}
requestAnimationFrame(animate);


/* NUDGE USING STRENGTH */
function nudgeSnake(x, y, strength=1) {
  const snake = document.querySelector(".snake");
  if (!snake) return;

  const rect = snake.getBoundingClientRect();
  const cx = rect.left + rect.width/2;
  const cy = rect.top + rect.height/2;

  const dx = x - cx;
  const dy = y - cy;
  const dist = Math.sqrt(dx*dx + dy*dy) || 1;

  const nx = dx / dist;
  const ny = dy / dist;

  offsetX -= nx * (20 * strength);
  offsetY -= ny * (20 * strength);

  updateSnakeTransform();
}

function maybeHitSnake(x, y) {
  const snake = document.querySelector(".snake");
  if (!snake) return;

  const rect = snake.getBoundingClientRect();
  const cx = rect.left + rect.width/2;
  const cy = rect.top + rect.height/2;

  const dx = x - cx;
  const dy = y - cy;
  const dist = Math.sqrt(dx*dx + dy*dy);

  const radius = rect.width/2;

  if (dist <= radius) {
    direction *= -1;
  }
}

function makeRipple(x, y) {
  const r = document.createElement("div");
  r.className = "ripple";
  r.style.left = x + "px";
  r.style.top = y + "px";
  document.body.appendChild(r);
  setTimeout(() => r.remove(), 800);
}

/* HOLD + RELEASE FIXED */
document.addEventListener("mousedown", (e) => {
  holding = true;
  holdStart = Date.now();
});

document.addEventListener("mouseup", (e) => {
  if (!holding) return;
  holding = false;

  let holdTime = (Date.now() - holdStart);
  let strength = Math.min(holdTime / 600, 4);  /* max charge */

  const x = e.clientX;
  const y = e.clientY;

  makeRipple(x, y);
  nudgeSnake(x, y, strength);
  maybeHitSnake(x, y);
});

/* MOBILE HOLD SUPPORT */
document.addEventListener("touchstart", (e) => {
  holding = true;
  holdStart = Date.now();
});

document.addEventListener("touchend", (e) => {
  if (!holding) return;
  holding = false;

  let holdTime = (Date.now() - holdStart);
  let strength = Math.min(holdTime / 600, 4);

  const touch = e.changedTouches[0];
  const x = touch.clientX;
  const y = touch.clientY;

  makeRipple(x, y);
  nudgeSnake(x, y, strength);
  maybeHitSnake(x, y);
});
</script>

</head>
<body>

<div class="snake">
  <div class="segment"></div>
  <div class="segment"></div>
  <div class="segment"></div>
  <div class="segment"></div>
  <div class="segment"></div>
  <div class="segment"></div>
  <div class="segment"></div>
</div>

</body>
</html>
