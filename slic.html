<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Permissions-Policy" content="storage-access=()">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>SILINT LAKE Â· SLIC Shadow Serpent</title>

<style>
  body, .snake, .segment {
    -webkit-user-select: none;
    -webkit-touch-callout: none;
    user-select: none;
  }

  body {
    margin: 0;
    height: 100vh;
    width: 100vw;
    background: linear-gradient(to bottom, #00142a, #002d55, #005b8c, #00a9c9);
    overflow: hidden;
    position: relative;
  }

  .ripple {
    position: absolute;
    width: 22px;
    height: 22px;
    border: 2px solid rgba(255,255,255,0.25);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    pointer-events: none;
    animation: rippleExpand 0.8s ease-out forwards;
  }

  @keyframes rippleExpand {
    from { opacity: 0.7; transform: translate(-50%, -50%) scale(1); }
    to   { opacity: 0;   transform: translate(-50%, -50%) scale(24); }
  }

  /* HOLD BURST */
  .charge-burst {
    position: absolute;
    width: 40px;
    height: 40px;
    background: radial-gradient(circle, rgba(255,255,255,0.9), rgba(255,255,255,0));
    border-radius: 50%;
    transform: translate(-50%, -50%) scale(0.1);
    pointer-events: none;
    opacity: 0.6;
  }

  .snake {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 900px;
    height: 900px;
    transform: translate(-50%, -50%);
    pointer-events: none;
    filter: blur(18px);
    transition: transform 0.18s ease-out;
  }

  .segment {
    position: absolute;
    width: 180px;
    height: 180px;
    background: radial-gradient(circle, #00000000 0%, #000000aa 35%, #000000ff 80%);
    border-radius: 50%;
    box-shadow: 0 0 40px 20px #000000cc;
    animation: pulse 3.5s ease-in-out infinite alternate;
  }

  .segment:nth-child(1) { top: 0px; left: 360px; }
  .segment:nth-child(2) { top: 130px; left: 320px; }
  .segment:nth-child(3) { top: 250px; left: 360px; }
  .segment:nth-child(4) { top: 380px; left: 310px; }
  .segment:nth-child(5) { top: 510px; left: 350px; }
  .segment:nth-child(6) { top: 640px; left: 300px; }
  .segment:nth-child(7) { top: 760px; left: 340px; }

  @keyframes pulse {
    from { transform: scale(1); filter: brightness(1); }
    to   { transform: scale(1.25); filter: brightness(1.4); }
  }
</style>

<script>
let offsetX = 0;
let offsetY = 0;
let angle = 0;
let direction = 1;
let lastTime = null;

let holding = false;
let holdStart = 0;
let burst = null;

/* ðŸ”¥ NEW DEEPER OFFSET */
const fingerOffsetY = 25;

/* Update SLIC */
function updateSnakeTransform() {
  const snake = document.querySelector(".snake");
  snake.style.transform =
    `translate(calc(-50% + ${offsetX}px), calc(-50% + ${offsetY}px)) rotate(${angle}deg)`;
}

function animate(timestamp) {
  if (lastTime === null) lastTime = timestamp;
  const delta = timestamp - lastTime;
  lastTime = timestamp;

  angle += 0.01 * delta * direction;
  angle %= 360;

  if (holding && burst) {
    let t = (Date.now() - holdStart);
    let scale = Math.min(1 + t / 300, 6);
    burst.style.transform = `translate(-50%, -50%) scale(${scale})`;
  }

  updateSnakeTransform();
  requestAnimationFrame(animate);
}
requestAnimationFrame(animate);

/* Nudge */
function nudgeSnake(x, y, s=1) {
  const snake = document.querySelector(".snake");
  const rect = snake.getBoundingClientRect();
  const cx = rect.left + rect.width/2;
  const cy = rect.top + rect.height/2;

  const dx = x - cx;
  const dy = y - cy;
  const dist = Math.sqrt(dx*dx + dy*dy) || 1;

  offsetX -= (dx/dist) * (20 * s);
  offsetY -= (dy/dist) * (20 * s);

  updateSnakeTransform();
}

function maybeHitSnake(x, y) {
  const snake = document.querySelector(".snake");
  const rect = snake.getBoundingClientRect();
  const cx = rect.left + rect.width/2;
  const cy = rect.top + rect.height/2;

  const dx = x - cx;
  const dy = y - cy;
  const dist = Math.sqrt(dx*dx + dy*dy);

  if (dist <= rect.width/2) direction *= -1;
}

function makeRipple(x, y) {
  const r = document.createElement("div");
  r.className = "ripple";
  r.style.left = x + "px";
  r.style.top = (y + fingerOffsetY) + "px";
  document.body.appendChild(r);
  setTimeout(() => r.remove(), 800);
}

/* HOLD */
function startHold(x, y) {
  holding = true;
  holdStart = Date.now();

  burst = document.createElement("div");
  burst.className = "charge-burst";
  burst.style.left = x + "px";
  burst.style.top  = (y + fingerOffsetY) + "px";
  document.body.appendChild(burst);
}

/* RELEASE */
function endHold(x, y) {
  if (!holding) return;
  holding = false;

  let strength = Math.min((Date.now() - holdStart) / 600, 4);

  makeRipple(x, y);
  nudgeSnake(x, y, strength);
  maybeHitSnake(x, y);

  if (burst) burst.remove();
  burst = null;
}

/* Mouse */
document.addEventListener("mousedown", e => startHold(e.clientX, e.clientY));
document.addEventListener("mouseup",   e => endHold(e.clientX, e.clientY));

/* Touch */
document.addEventListener("touchstart", e => {
  let t = e.touches[0];
  startHold(t.clientX, t.clientY);
});

document.addEventListener("touchend", e => {
  let t = e.changedTouches[0];
  endHold(t.clientX, t.clientY);
});
</script>

</head>
<body>

<div class="snake">
  <div class="segment"></div>
  <div class="segment"></div>
  <div class="segment"></div>
  <div class="segment"></div>
  <div class="segment"></div>
  <div class="segment"></div>
  <div class="segment"></div>
</div>

</body>
</html>
