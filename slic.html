<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>SILINT LAKE · SLIC Shadow Serpent</title>

<style>
  /* Full-page gradient background */
  body {
    margin: 0;
    height: 100vh;
    width: 100vw;
    background: linear-gradient(to bottom, #00142a, #002d55, #005b8c, #00a9c9);
    overflow: hidden;
    position: relative;
  }

  /* Ripple */
  .ripple {
    position: absolute;
    width: 20px;
    height: 20px;
    border: 2px solid rgba(255,255,255,0.25);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    pointer-events: none;
    animation: rippleExpand 0.8s ease-out forwards;
  }

  @keyframes rippleExpand {
    from { opacity: 0.6; transform: translate(-50%, -50%) scale(1); }
    to   { opacity: 0;   transform: translate(-50%, -50%) scale(25); }
  }

  /* Shadow Serpent */
  .snake {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 900px;
    height: 900px;
    transform: translate(-50%, -50%);
    pointer-events: none;
    filter: blur(18px);
    animation: drift 22s linear infinite;
    transition: filter 0.4s ease;
  }

  .snake.reacted {
    filter: blur(10px) brightness(1.3);
  }

  .segment {
    position: absolute;
    width: 180px;
    height: 180px;
    background: radial-gradient(circle, #00000000 0%, #000000aa 35%, #000000ff 80%);
    border-radius: 50%;
    box-shadow: 0 0 40px 20px #000000cc;
    animation: pulse 3.5s ease-in-out infinite alternate;
  }

  .segment:nth-child(1) { top: 0px; left: 360px; }
  .segment:nth-child(2) { top: 130px; left: 320px; }
  .segment:nth-child(3) { top: 250px; left: 360px; }
  .segment:nth-child(4) { top: 380px; left: 310px; }
  .segment:nth-child(5) { top: 510px; left: 350px; }
  .segment:nth-child(6) { top: 640px; left: 300px; }
  .segment:nth-child(7) { top: 760px; left: 340px; }

  @keyframes pulse {
    from { transform: scale(1); filter: brightness(1); }
    to   { transform: scale(1.25); filter: brightness(1.4); }
  }

  @keyframes drift {
    0%   { transform: translate(-50%, -50%) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg); }
  }
</style>

<script>
/* SLIC · Silent Lochness Intelligent Creature
   Full Awareness + Silent Background Timer
*/

let slicPresent = false;       
let slicLastMove = Date.now(); 
let slicAFK = false;           
let slicTime = 0;              

["mousemove","keydown","touchstart"].forEach(evt =>
  document.addEventListener(evt, () => {
    slicPresent = true;
    slicAFK = false;
    slicLastMove = Date.now();
  })
);

setInterval(() => {
  slicTime++;
  const silence = Date.now() - slicLastMove;
  slicAFK = silence > 10000;
}, 1000);


/* RIPPLES + SLIC REACTION */
function makeRipple(x, y) {
  const r = document.createElement("div");
  r.className = "ripple";
  r.style.left = x + "px";
  r.style.top = y + "px";
  document.body.appendChild(r);

  setTimeout(() => r.remove(), 800);
}

function slicReact() {
  const s = document.querySelector(".snake");
  s.classList.add("reacted");
  setTimeout(() => s.classList.remove("reacted"), 400);
}

document.addEventListener("click", (e) => {
  makeRipple(e.clientX, e.clientY);
  slicReact();
});
</script>

</head>
<body>

<div class="snake">
  <div class="segment"></div>
  <div class="segment"></div>
  <div class="segment"></div>
  <div class="segment"></div>
  <div class="segment"></div>
  <div class="segment"></div>
  <div class="segment"></div>
</div>

</body>
</html>
