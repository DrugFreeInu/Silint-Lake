<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Invine – Blind Type</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #05070b;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  }

  .row {
    display: flex;
    gap: 20px;
    position: relative;
    margin-bottom: 40px;
  }

  svg {
    width: 210px;
    height: 140px;
    cursor: pointer;
  }

  .loop {
    fill: none;
    stroke: #f5f5f5;
    stroke-width: 26;
    stroke-linecap: round;
    stroke-linejoin: round;
  }

  .mirror { transform: scaleX(-1); }

  #hiddenInput {
    opacity: 0;
    position: absolute;
    pointer-events: none;
  }

  #receiverOutput {
    font-size: 18px;
    letter-spacing: 0.7px;
    min-height: 24px;
    max-width: 90vw;
    text-align: center;
  }
</style>
</head>
<body>

<div class="row">
  <!-- LEFT LEAF (SENDER – blind typing) -->
  <svg id="leftLeaf" viewBox="0 0 210 140">
    <path class="loop"
      d="M 25 95 C 15 80, 15 60, 35 50 C 70 35, 140 35, 175 50 C 195 60, 195 80, 185 95 
      C 170 115, 135 115, 110 105 C 90 97, 70 96, 50 100 C 40 102, 32 100, 25 95" />
  </svg>

  <!-- RIGHT LEAF (RECEIVER – live output) -->
  <svg viewBox="0 0 210 140" class="mirror">
    <path class="loop"
      d="M 25 95 C 15 80, 15 60, 35 50 C 70 35, 140 35, 175 50 C 195 60, 195 80, 185 95 
      C 170 115, 135 115, 110 105 C 90 97, 70 96, 50 100 C 40 102, 32 100, 25 95" />
  </svg>
</div>

<!-- Invisible typing field -->
<input id="hiddenInput" type="text" autocapitalize="off" autocomplete="off" autocorrect="off" />

<!-- Right leaf live text -->
<div id="receiverOutput"></div>

<script>
  const hiddenInput = document.getElementById("hiddenInput");
  const leftLeaf = document.getElementById("leftLeaf");
  const receiverOutput = document.getElementById("receiverOutput");

  // Tap left leaf → enable blind typing
  leftLeaf.onclick = () => {
    hiddenInput.focus();
  };

  // Prevent backspace, delete, arrows, etc.
  hiddenInput.addEventListener("keydown", (e) => {
    const blockedKeys = ["Backspace", "Delete", "ArrowLeft", "ArrowRight", "ArrowUp", "ArrowDown"];
    if (blockedKeys.includes(e.key)) {
      e.preventDefault();
    }
  });

  // Live output to receiver
  hiddenInput.addEventListener("input", () => {
    receiverOutput.textContent = hiddenInput.value;
  });

  // Random leaf variation (15–30% variance)
  (function randomizeLeaves() {
    const delta = 0.15 + Math.random() * 0.15;  // 15–30%
    const mirrorScale = 1 + (Math.random() < 0.5 ? -delta : delta);

    leftLeaf.style.transformOrigin = "50% 50%";
    leftLeaf.style.transform = `scale(1, ${mirrorScale})`;

    const rightLeaf = document.querySelector(".mirror");
    rightLeaf.style.transformOrigin = "50% 50%";
    rightLeaf.style.transform = `scale(-1, ${mirrorScale})`;
  })();
</script>

</body>
</html>
