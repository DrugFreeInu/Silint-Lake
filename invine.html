<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>INVINE · Live Feed</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: #05070b;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    color: #fff;
  }

  .invine-row {
    display: flex;
    gap: 12px;
    align-items: center;
    justify-content: center;
    position: relative;
    margin-bottom: 40px;
  }

  .invine-svg {
    width: 210px;
    height: 140px;
    cursor: pointer;
  }

  .invine-loop {
    fill: none;
    stroke: #f5f5f5;
    stroke-width: 26;
    stroke-linecap: round;
    stroke-linejoin: round;
  }

  .mirror {
    transform: scaleX(-1);
  }

  .stem {
    position: absolute;
    width: 0;
    height: 160px;
    border-left: 10px solid #f5f5f5;
    bottom: -110px;
    opacity: 0.9;
  }

  #sender-container {
    display: none;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    margin-bottom: 10px;
  }

  #sender-input {
    padding: 10px;
    width: 260px;
    border: 1px solid #666;
    background: #000;
    color: #fff;
    border-radius: 6px;
  }

  #receiver-live {
    color: #fff;
    font-size: 16px;
    letter-spacing: 0.5px;
    min-height: 20px;
  }
</style>
</head>
<body>

<div class="invine-row">
  <div class="stem"></div>

  <!-- LEFT = SENDER -->
  <svg id="left" class="invine-svg" viewBox="0 0 210 140">
    <path class="invine-loop"
      d="M 25 95 C 15 80, 15 60, 35 50 C 70 35, 140 35, 175 50 C 195 60, 195 80, 185 95 C 170 115, 135 115, 110 105 C 90 97, 70 96, 50 100 C 40 102, 32 100, 25 95" />
  </svg>

  <!-- RIGHT = RECEIVER -->
  <svg class="invine-svg mirror" viewBox="0 0 210 140">
    <path class="invine-loop"
      d="M 25 95 C 15 80, 15 60, 35 50 C 70 35, 140 35, 175 50 C 195 60, 195 80, 185 95 C 170 115, 135 115, 110 105 C 90 97, 70 96, 50 100 C 40 102, 32 100, 25 95" />
  </svg>
</div>

<!-- SENDER UI (moved UP so you can see both) -->
<div id="sender-container">
  <input id="sender-input" type="text" placeholder="Type message..." />
</div>

<!-- LIVE RECEIVER OUTPUT -->
<div id="receiver-live"></div>

<script>
  const left = document.getElementById("left");
  const senderUI = document.getElementById("sender-container");
  const senderInput = document.getElementById("sender-input");
  const receiverText = document.getElementById("receiver-live");

  /* TAP LEFT → open typing UI */
  left.onclick = () => {
    senderUI.style.display = "flex";
    senderInput.focus();
  };

  /* LIVE MIRROR TYPING → receiver updates instantly */
  senderInput.oninput = () => {
    receiverText.textContent = senderInput.value;
  };

  /* RANDOM LEAF CURVE (15–30% variation per page load) */
  (function randomizeLeafShape() {
    const base = 0.15 + Math.random() * 0.15; // 0.15–0.30
    const sign = Math.random() < 0.5 ? -1 : 1;
    const delta = base * sign;
    const factorY = 1 + delta;

    const leftSvg = document.getElementById("left");
    const rightSvg = document.querySelector(".mirror");

    leftSvg.style.transformOrigin = "50% 50%";
    rightSvg.style.transformOrigin = "50% 50%";

    leftSvg.style.transform = `scale(1, ${factorY})`;
    rightSvg.style.transform = `scale(-1, ${factorY})`;
  })();
</script>

</body>
</html>
