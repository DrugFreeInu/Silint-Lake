<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Invine – Blind Leaf Messaging</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #05070b;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    overflow: hidden;
  }

  .leaf-container {
    position: absolute;
    touch-action: none;
  }

  .row {
    display: flex;
    gap: 20px;
    position: relative;
    margin-bottom: 20px;
  }

  svg {
    width: 210px;
    height: 140px;
    cursor: pointer;
    position: relative;
  }

  .loop {
    fill: none;
    stroke: #f5f5f5;
    stroke-width: 26;
    stroke-linecap: round;
    stroke-linejoin: round;
  }

  .mirror { transform: scaleX(-1); }

  #hiddenInput {
    opacity: 0;
    position: absolute;
    pointer-events: none;
  }

  .receiver-window {
    position: absolute;
    width: 120px;
    height: 60px;
    top: 40px;
    left: 45px;
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.25);
    backdrop-filter: blur(4px);
    padding: 6px;
    font-size: 13px;
    line-height: 1.35;
    overflow-wrap: break-word;
    border-radius: 8px;
    pointer-events: none;
    text-align: left;
  }
</style>
</head>
<body>

<!-- LEFT LEAF (draggable container) -->
<div id="leftContainer" class="leaf-container" style="top:40%; left:25%;">
  <svg id="leftLeaf" viewBox="0 0 210 140">
    <path class="loop"
      d="M 25 95 C 15 80, 15 60, 35 50 
      C 70 35, 140 35, 175 50 
      C 195 60, 195 80, 185 95 
      C 170 115, 135 115, 110 105 
      C 90 97, 70 96, 50 100 
      C 40 102, 32 100, 25 95" />
  </svg>
</div>

<!-- RIGHT LEAF (draggable container) -->
<div id="rightContainer" class="leaf-container" style="top:40%; left:55%;">
  <svg class="mirror" viewBox="0 0 210 140">
    <path class="loop"
      d="M 25 95 C 15 80, 15 60, 35 50 
      C 70 35, 140 35, 175 50 
      C 195 60, 195 80, 185 95 
      C 170 115, 135 115, 110 105 
      C 90 97, 70 96, 50 100 
      C 40 102, 32 100, 25 95" />
  </svg>

  <div id="receiverWindow" class="receiver-window"></div>
</div>

<input id="hiddenInput" type="text" autocapitalize="off" autocomplete="off" autocorrect="off" />

<script>
  const hiddenInput = document.getElementById("hiddenInput");
  const receiverWindow = document.getElementById("receiverWindow");

  const leftLeaf = document.getElementById("leftLeaf");
  const leftContainer = document.getElementById("leftContainer");

  const rightContainer = document.getElementById("rightContainer");

  /* -------------------------------
       BLIND TYPING LOGIC
  --------------------------------*/
  let tapTimeout = null;
  let isDragging = false;

  leftLeaf.addEventListener("touchstart", (e) => {
    isDragging = false;
    tapTimeout = setTimeout(() => {
      isDragging = true; // Long hold triggers drag
    }, 150); // 150ms hold = drag
  });

  leftLeaf.addEventListener("touchend", (e) => {
    clearTimeout(tapTimeout);

    if (!isDragging) {
      hiddenInput.focus(); // Tap → type
    }
  });

  hiddenInput.addEventListener("keydown", (e) => {
    const blocked = ["Backspace", "Delete", "ArrowLeft", "ArrowRight", "ArrowUp", "ArrowDown"];
    if (blocked.includes(e.key)) e.preventDefault();
  });

  hiddenInput.addEventListener("input", () => {
    receiverWindow.textContent = hiddenInput.value;
  });

  /* -------------------------------
       DRAG LOGIC (LEAF MOVEMENT)
  --------------------------------*/
  function addDragBehavior(container) {
    let offsetX = 0, offsetY = 0;

    container.addEventListener("touchstart", (e) => {
      const touch = e.touches[0];
      offsetX = touch.clientX - container.offsetLeft;
      offsetY = touch.clientY - container.offsetTop;

      // dragging only if long-press detected
    });

    container.addEventListener("touchmove", (e) => {
      if (!isDragging) return; // Only move if long hold activated

      const touch = e.touches[0];
      container.style.left = (touch.clientX - offsetX) + "px";
      container.style.top = (touch.clientY - offsetY) + "px";
    });
  }

  addDragBehavior(leftContainer);
  addDragBehavior(rightContainer);

  /* -------------------------------
      RANDOM LEAF VARIATION
  --------------------------------*/
  (function randomizeLeaves() {
    const delta = 0.15 + Math.random() * 0.15;
    const scaleY = 1 + (Math.random() < 0.5 ? -delta : delta);

    leftLeaf.style.transformOrigin = "50% 50%";
    leftLeaf.style.transform = `scale(1, ${scaleY})`;

    const rightLeaf = document.querySelector(".mirror");
    rightLeaf.style.transformOrigin = "50% 50%";
    rightLeaf.style.transform = `scale(-1, ${scaleY})`;
  })();
</script>

</body>
</html>
