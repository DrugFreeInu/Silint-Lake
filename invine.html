<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>INVINE · Sender / Receiver (Random Leaf)</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #05070b;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  }

  .invine-row {
    display: flex;
    gap: 12px;
    align-items: center;
    justify-content: center;
    position: relative;
  }

  .invine-svg {
    width: 210px;
    height: 140px;
    cursor: pointer;
  }

  .invine-loop {
    fill: none;
    stroke: #f5f5f5;
    stroke-width: 26;
    stroke-linecap: round;
    stroke-linejoin: round;
  }

  .stem {
    position: absolute;
    width: 0;
    height: 160px;
    border-left: 10px solid #f5f5f5;
    bottom: -110px;
    opacity: 0.9;
  }

  /* POPUP */
  #popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.75);
    display: none;
    justify-content: center;
    align-items: center;
  }

  #popup-box {
    background: #111;
    padding: 20px;
    width: 260px;
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    border: 1px solid #444;
  }

  #popup-input {
    padding: 8px;
    border: 1px solid #666;
    background: #000;
    color: #fff;
    border-radius: 6px;
  }

  #close-btn {
    padding: 10px;
    border: none;
    border-radius: 6px;
    background: #444;
    color: #fff;
  }
</style>
</head>
<body>

<div class="invine-row">

  <div class="stem"></div>

  <!-- LEFT PETAL = SENDER -->
  <svg id="left" class="invine-svg" viewBox="0 0 210 140">
    <path class="invine-loop"
      d="M 25 95
         C 15 80, 15 60, 35 50
         C 70 35, 140 35, 175 50
         C 195 60, 195 80, 185 95
         C 170 115, 135 115, 110 105
         C 90 97, 70 96, 50 100
         C 40 102, 32 100, 25 95" />
  </svg>

  <!-- RIGHT PETAL = RECEIVER -->
  <svg id="right" class="invine-svg" viewBox="0 0 210 140">
    <path class="invine-loop"
      d="M 25 95
         C 15 80, 15 60, 35 50
         C 70 35, 140 35, 175 50
         C 195 60, 195 80, 185 95
         C 170 115, 135 115, 110 105
         C 90 97, 70 96, 50 100
         C 40 102, 32 100, 25 95" />
  </svg>

</div>

<!-- POPUP (RECEIVER VIEW) -->
<div id="popup">
  <div id="popup-box">
    <input id="popup-input" type="text" readonly />
    <button id="close-btn">Close</button>
  </div>
</div>

<script>
  let savedMessage = "";

  const left = document.getElementById("left");
  const right = document.getElementById("right");
  const popup = document.getElementById("popup");
  const popupInput = document.getElementById("popup-input");
  const closeBtn = document.getElementById("close-btn");

  // LEFT = SEND (TYPE)
  left.onclick = () => {
    const msg = prompt("Send a message through Invine:");
    if (msg !== null) savedMessage = msg;
  };

  // RIGHT = RECEIVE (VIEW ONLY)
  right.onclick = () => {
    popupInput.value = savedMessage;
    popup.style.display = "flex";
  };

  closeBtn.onclick = () => popup.style.display = "none";

  popup.onclick = (e) => {
    if (e.target === popup) popup.style.display = "none";
  };

  // RANDOM LEAF CURVE (15–30% variation per page load)
  (function randomizeLeafShape() {
    // pick a delta between 0.15 and 0.30, random sign
    const base = 0.15 + Math.random() * 0.15; // 0.15–0.30
    const sign = Math.random() < 0.5 ? -1 : 1;
    const delta = base * sign;
    const factorY = 1 + delta; // vertical scale e.g. 0.7–0.85 or 1.15–1.30

    const leftSvg = document.getElementById("left");
    const rightSvg = document.getElementById("right");

    // center transform so it feels organic, not stretched from corner
    leftSvg.style.transformOrigin = "50% 50%";
    rightSvg.style.transformOrigin = "50% 50%";

    // left: normal, right: mirrored on X, both with same Y distortion
    leftSvg.style.transform = `scale(1, ${factorY})`;
    rightSvg.style.transform = `scale(-1, ${factorY})`;
  })();
</script>

</body>
</html>
